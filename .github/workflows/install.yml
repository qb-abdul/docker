name: install softwares
on: 
  push:
    branches:
      - main
jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: hashicorp/setup-terraform@v1
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: multiline script
          run: |
            terraform -v
            node -v
